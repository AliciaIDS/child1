<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="children1-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <slot>
      <h2>[[iTitle]]</h2>
      <p>[[iDescription]]</p>
      <button on-click='showList'>Lista</button>
      <button on-click='showTable'>Tabla</button>
    </slot>
  </template>

  <script>
    /**
     * `children1-component`
     * Componente con los dos botones, titulo y descripcion
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class Children1Component extends Polymer.Element {
      static get is() { return 'children1-component'; }
      static get properties() {
        return {
          iAction:{
            type: String,
            value: '',
            reflectToAttribute: true
          },
          iTitle:{
            type:String,
            value:'Este es el titulo de Child1'
          },
          iDescription:{
            type:String,
            value:'Esta es la descripcion de Child1'
          }
        }
      }

      constructor() {
        super();
      }

      ready(){
        super.ready(); 
      }

      showList(e){
        let showList = new CustomEvent('visible-list',{
          bubbles:true,
          notify:true,
          composed: true,
          detail:'showList'
        })
        this.dispatchEvent(showList);
      }

      showTable(e){
        let showTable = new CustomEvent('visible-table',{
          bubbles:true,
          notify:true,
          composed: true,
          detail:'showTable'
        })
        this.dispatchEvent(showTable);
      }
    }


    window.customElements.define(Children1Component.is, Children1Component);
  </script>
</dom-module>
